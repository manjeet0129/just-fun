<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love me</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="mail-heart.png" type="image/x-icon" />
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background: linear-gradient(45deg, rgba(77, 124, 185, 0.728), rgba(237, 107, 103, 0.628));
    }

    .container{
      position: relative;
      width: 500px;
      height: 600px;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 200px; /* Adjust the position of the h1 element */
    }

    .button{
      background-color: rgb(225, 0, 0);
      border: none;
      width: 90px;
      border-radius: 10px;
      font-size: 25px;
      padding: 8px;
      cursor: pointer;
      transition: top 0.5s, left 0.5s;   
      margin-top: 10px;
      color: #fff;
    }

    img{
      width: 50px;
      height: 50px;
    }

    #target{
      position: absolute;
      left: 200px;
      background-color: rgba(0, 89, 225);
      border: none;
      width: 90px;
      border-radius: 10px;
      font-size: 25px;
      padding: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: top 0.5s, left 0.5s;
      color: #fff;
    }
.meta-link {
            align-items: center;
            backdrop-filter: blur(3px);
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: inline-flex;
            gap: 5px;
            padding: 10px 20px;
            position: fixed;
            left: 10px;
            bottom: 100px;
            text-decoration: none;
            transition: background-color 600ms, border-color 600ms;
            z-index: 10000;
        }

        .meta-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .meta-link>i,
        .meta-link>span {
            height: 20px;
            line-height: 20px;
        }

        .meta-link>i {
            color: #ff33ca; /* Instagram logo color */
        }

        .meta-link>span {
            color: black;
            font-family: "Rubik", sans-serif;
            transition: color 600ms;
        }
 /* Style for Footer Text */
        h4 {
            position: fixed;
            bottom: 35px;
            right: 10px;
            margin: 0;
            font-size: 18px;
            color: red;


  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my girlfriend?</h1>
    <button id="yesButton" class="button">Yessss</button>
    <button id="noButton" class="button">No</button>
    <h2 id="responseMessage"></h2>
    <br />
    <h4>your sweetheart manjeet</h4>
  </div>
  <script>
    const target = document.getElementById('target');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');

    yesButton.addEventListener('click', () => {
      alert("I Love you too jaan mera babu??????");
    });

    noButton.addEventListener('click', () => {
      alert("chal hat bhen ki lomdi.......");
    });

    function moveTarget(){
      const maxWidth = 400;
      const maxHeight = 400;

      const randomX = Math.floor(Math.random() * maxWidth);
      const randomY = Math.floor(Math.random() * maxHeight);

      target.style.left = randomX + 'px';
      target.style.top = randomY + 'px';
    }

    target.addEventListener('mousemove', function(){
      moveTarget();
    });
  </script>
<div>
        <a id="insta-link" class="meta-link" href="https://www.instagram.com/manjeet_0129" target="_blank">

</div>
</body>
